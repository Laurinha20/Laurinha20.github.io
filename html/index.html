<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<fieldset>
    <legend>Login</legend>
    <form method="post" action="menu.html">
        <label for="txt_usuario"><u>U</u>suário</label>
        <input type="text" name="txt_usuario" maxlength="20" tabindex="1" id="txt_usuario" 
        placeholder="Digite o usuário" autocomplete="off" accesskey="u" required="true" autofocus="true">
        <br>
        <label for="pwd_senha"><u>S</u>enha</label>
        <input type="password" name="pwd_senha" maxlength="20" tabindex="2" id="pwd_senha" 
        placeholder="Digite a senha" autocomplete="off" accesskey="s" required="true">
        <br>
        <input type="submit" value="Enviar">
        &nbsp;
        <input type="reset" value="Limpar">
    </form>
</fieldset>
</body>
</html>
