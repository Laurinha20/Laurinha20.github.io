<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dados</title>
</head>
<body>
    <fieldset style="background-color: rgb(189, 211, 90);"  >
        <tr>
            <td>
                  <legend border="2">Seus dados</legend>
                <label>Nome:</label>
                <input type="text" name="txt_nome" placeholder="Digite seu nome">
                <br>
                <label>E-mail:</label>
                <input type="text" name="txt_email" placeholder="Digite seu email">
            <br>
                <label>Número:</label>
                <input type="text" name="txt_numero" placeholder="Digite seu número">
            <br>
                <label>Sexo:</label>
                <input type="radio" name="chekbox_sexo" value="M">Masculino&nbsp;
                <input type="radio" name="chekbox_sexo" value="F">Feminino
            <br>
            <select name="horario">
                <option value="M">Manhã</option>
                <option value="T">Tarde</option>
                <option value="N">Noite</option>
               </select>
               <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </td>
        </tr>
    </fieldset>
</table>
</body>
</html>
