<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <h2>Dados do registro</h2>
    <form  method="post" action="consulta.html">
        <label for="txt_cpf"><u>C</u>PF:</label>
        <input type="text" id="txt_cpf" name="txt_cpf" tabindex="1" autofocus="true" autocomplete="off" required="true" placeholder="Digite seu CPF" accesskey="C"><br>
        <label for="txt_nome"><u>N</u>ome:</label>
        <input type="text" name="txt_nome" id="txt_nome" tabindex="2" autocomplete="off" required="true" accesskey="N" placeholder="Digite seu nome"><br>
        <label for="txt_telefone"><u>T</u>elefone:</label>
        <input type="text" name="txt_telefone" id="txt_telefone" tabindex="3"  autocomplete="off" accesskey="T" required="true" placeholder="Digite seu telefone">
        <input type="submit" value="Enviar" tabindex="4">
        <input type="reset" value="Limpar" tabindex="5">
    </form>
</body>
</html>
