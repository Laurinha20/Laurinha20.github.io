<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alteração</h1>
    <h2>Dados do registro</h2>
    <form  method="post" action="consulta.html">
        <label for="txt_cpf">CPF:</label>
        <input type="text" disabled="true" id="txt_cpf" name="txt_cpf" value="012.345.678-90"><br>
        <label for="txt_nome"><u>N</u>ome</label>
        <input type="text" name="txt_nome" id="txt_nome" tabindex="1" autofocus="true" autocomplete="off" accesskey="N"><br>
        <label for="txt_telefone"><u>T</u>elefone</label>
        <input type="text" name="txt_telefone" id="txt_telefone" tabindex="2"  autocomplete="off" accesskey="T" required="true">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
